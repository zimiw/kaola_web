<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" media="screen and (max-width: 800px)" href="css/index_tinyScreen.css" />
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 800px) and (max-width :1200px)" href="css/index_middleScreen.css" />
		<link rel="stylesheet" type="text/css" media="screen and (min-width: 1200px)" href="css/index_bigScreen.css" />
		<title>考拉便当-预订主页</title>
	</head>

	<body>
		<header>
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/5.jpg" alt="兰博基尼">
						<div class="carousel-caption">
							兰博基尼
						</div>
					</div>
					<div class="item">
						<img src="img/5.jpg" alt="法拉利">
						<div class="carousel-caption">
							法拉利
						</div>
					</div>
					<div class="item">
						<img src="img/5.jpg" alt="恶口地方">
						<div class="carousel-caption">
							恶口地方
						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</header>
		<section ng-app="navTabs" ng-controller="navTabsCtr">
			<nav class="navbar navbar-default">
				<div role="tabpanel">
					<!-- Nav tabs -->
					<ul class="nav nav-pills" role="tablist" id="myTab">

						<li ng-repeat="tab in tabs" role="presentation" class="{{tab.class}}"">
							<a href="#{{tab.id}}" aria-controls="{{tab.name}}" role="tab" data-toggle="tab" ng-bind="tab.name" class="text-capitalize" onclick="showMenu({{tab.id}})"></a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="true"><span class="glyphicon glyphicon-sort-by-attributes-alt"></span></a>
							<ul class="dropdown-menu dropdown-menu-right" role="menu">
								<li><a ng-click="range(0);" href="javascript:">按价格排序</a>
								</li>
								<li><a href="javascript:order(1);">按月售量排序</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
			<!-- Tab panes -->
			<div class="tab-content">
				<div ng-repeat="tab in tabs" role="tabpanel" class="tab-pane {{tab.class}}" id="{{tab.id}}">
					
					<div ng-repeat="item in tab.content" class="col-sm-10 col-md-6 col-lg-3" id="{{'meun_' +item.id}}">
						<div class="thumbnail">
							<div class="img-wrap">
								<img src="{{item.imgUrl}}" alt="farrir" class="img-rounded">
							</div>
							<div class="caption">
								<div class="first-line">
									<b class="title" ng-bind="item.name"></b>
									<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-heart-empty"></span></a>
									<div><em ng-bind="item.price"></em><span>w元</span>
									</div>
								</div>
								<div class="second-line">
									<!--<div>已点<strong ng-model="number">0</strong>份</div>-->
									<div>月售<strong ng-bind="item.monthCount"></strong>份</div>
								</div>
								<div class="third-line">
									<a class="btn btn-primary" type="button" onclick="javscript:addToOrder(this)">来一份<span class="badge">0</span></a>
									<a class="btn btn-danger" type="button" onclick="javscript:reduceOrder(this)">取消</a>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
					
				</div>
			</div>
		</section>

		<footer>
			<div class='navbar-fixed-bottom'>
				<button class="btn btn-primary pull-left" onclick="showOrdered()">查看已点</button>
				<div id="menu_ordered_count" class="footer-bar"><span>已点:</span><em>23</em>份</div>
				<div id="menu_ordered_sum" class="footer-bar"><span>总计:</span><em>1110</em>元</div>
				<button class="btn btn-primary pull-right" onclick="order()">去付钱</button>
			</div>
		</footer>

		<!--已点菜单页面，后期需要单独提出来-->
		<div class="panel panel-default" id="menu_ordered">
			<div class="panel-heading">
				<a style="float: right;" href="javascript:hideMenu();" role="button" aria-expanded="true"><span class="glyphicon glyphicon-remove"></span></a>您已订购：</div>
			<table class="table table-bordered">
				<tr>
					<th>名车功能</th>
					<th>单价(元)</th>
					<th>数量</th>
					<th>总价(元)</th>
				</tr>
				<tr>
					<td>法拉利</td>
					<td>450</td>
					<td style="text-align: center;">
						<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-minus"></span></a>
						<span>2</span>
						<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-plus"></span></a>
					</td>
					<td>900</td>
				</tr>
				<tr>
					<td>兰博基尼</td>
					<td>850</td>
					<td style="text-align: center;">
						<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-minus"></span></a>
						<span>2</span>
						<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-plus"></span></a>
					</td>
					<td>900</td>
				</tr>
				<tr>
					<td>宾利</td>
					<td>450</td>
					<td style="text-align: center;">
						<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-minus"></span></a>
						<span>2</span>
						<a href="javascript:alert('i am in');" role="button" aria-expanded="true"><span class="glyphicon glyphicon-plus"></span></a>
					</td>
					<td>900</td>
				</tr>
				<tr>
					<td>总计</td>
					<td></td>
					<td></td>
					<td>1900</td>
				</tr>
			</table>
		</div>

		
	</body>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="angular/angular.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script>
		/*(function() {
																															$('#myTab a:last').tab('show');
																														})();*/
		function order(type) {
			alert(type);
		}

		function showOrdered() {
			$('#menu_ordered').show();
		}
		function hideMenu(){
			$('#menu_ordered').hide();
		}
	</script>

</html>
